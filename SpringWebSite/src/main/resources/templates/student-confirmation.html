<!DOCTYPE html>

<html land="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student Confirmation</title>
</head>

<body>
	<h3>Student Confirmation</h3>

	The student is confirmed: <span th:text="${student.firstName} + ' ' + ${student.lastName}" />
	<br />
	Country: <span th:text="${student.country}" />
	<br />
	Favorite Language: <span th:text="${student.favoriteLanguage}" />
	<br />
	Favorite Systems: <span th:each="tempSys : ${student.favoriteOperatingSystems}"
							th:value="${tempSys}"
							th:text="${tempSys} + ' '" />

</body>

</html>
